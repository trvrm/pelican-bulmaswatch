{% if DEFAULT_PAGINATION %}

<section class="section">
    
        
        <nav class="pagination   is-centered" role="navigation" aria-label="pagination">
            {% if articles_page.has_previous() %}
                
                <a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="pagination-previous">Previous</a>
            {% endif %}
            {% if articles_page.has_next() %}
                <a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="pagination-next">Next</a>
            {% endif %}
            
            <ul class="pagination-list">
                {% for num in range( 1, 1 + articles_paginator.num_pages ) %}
                    <li >
                        <a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html"
                            class="pagination-link {{ 'is-current' if num == articles_page.number else '' }}"    >
                            {{ num }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            
            
            
        </nav>
    
    
</section>
{% endif %}
